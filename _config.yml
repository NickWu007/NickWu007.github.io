
title: DevPractical
## Language of your content in 2-letter code, eg: en, de. ## You may also provide a location, eg: en-us, de_AT. 
lang: en
## A short description of the page used for the meta description tag.
description: Practical tips for Developers, from a developer.
## A shorter description for the sidebar.
tagline: Made by Nick Wu
baseurl: ''
url: "https://NickWu007.github.io"
## A list of keywords for your blog, will be used as fallback ## for pages that don't have `keywords` in their front matter. keywords: []
## Used by jekyll-seo-tag...
logo: /assets/icons/icon.png
favico: /assets/icons/favicon.ico
## This should be the same author as first entry in `_data/authors.yml`. 
## Duplication is necessary due to the jekyll-feed plugin.
author:
  name: Nick Wu
  picture:
    path: /assets/image/me.jpg
  social:
    twitter: WujunaoNick
    github:  NickWu007
    email:    mailto:wujunao19950715@gmail.com

## This text will appear in a `<small>` tag in the footer of every page.
copyright: Â© 2018. All rights reserved. ## Format of the permalinks
permalink: pretty
## Pagination configuration (used by the `blog` layout)
paginate: 5
paginate_path: /blog/page-:num/
## Customizaton
## ===============================================================================
## The string encoding which fonts to fetch from Google Fonts.
## See: <https://qwtel.com/hydejack/docs/configuration/> 
google_fonts: Roboto+Slab:700|Noto+Sans:400,400i,700,700i
## The text font. Expects a string that is a valid CSS font-family value.
font: "'Noto Sans', Helvetica, Arial, sans-serif"
## The font used for headings. Expects a string that is a valid CSS font-family va
font_heading: "'Roboto Slab', Helvetica, Arial, sans-serif"
## Fallback image and color
accent_image: /assets/images/sidebar.jpg
accent_color: '#4fb1ba'

defaults:
  - scope:
      path: about.md
    values:
      menu: true
      order: 5

## Hydejack Flags
## -------------------------------------------------------------------------------
hydejack:
  # Configure the order of complementary content on blog posts post_addons: [about, newsletter, related, random]
  # Configure the order of complementary content on project pages
  project_addons: [about, newsletter, other] # If you do not use Google Fonts, set to `true`.
  no_google_fonts: false
  # Set to `true` if you don't want to show an icon indicating external links
  no_mark_external: false
  # Set to `true` if third party plugins fail to work with dynamically loaded page
  no_push_state: false
  # Set to `true` if you want to disable the drawer
  no_drawer: false
  # Set to `true` if you do not want parts of the css inlined in <head/> # This *may* be benefitial when serving the site over HTTP/2. no_inline_css: false
  no_inline_css: false
  # Code blocks and tables "break" the layout by spanning the full available width # Set this to true if you want them to be the same width as other content. no_break_layout: false
  no_break_layout: false
  # Set to `true` if you do not want to expose your resume and projects # in machine-readable formats.
  no_structured_data: false
  # You can set this to `true` if you don't want to set the `theme-color` meta tag # This only affects the meta tag, not the color specified in the app manifest. no_theme_color: false
  # Set to `true` when building with the `--lsi` option
  use_lsi: false ## Collections
## ===============================================================================
collections:
  featured_categories:
    permalink:         /category/:name/
    output:            true
  featured_tags:
    permalink:         /tag/:name/
    output:            true
  projects:
    permalink:         /projects/:path/
    output:            true
## File inclusion/exclusion
## ===============================================================================
exclude:
  - README.md
  - node_modules
  - vendor
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
## Plugins and Plugin Configuration
## ===============================================================================
plugins:
  # - jekyll-avatar
  # - jekyll-default-layout 
  - jekyll-feed
  # - jekyll-gist
  # - jekyll-optional-front-matter 
  - jekyll-paginate
  # - jekyll-readme-index
  # - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  # - jekyll-titles-from-headings
## Other Plugins
## -------------------------------------------------------------------------------
optional_front_matter:
  remove_originals:    true
readme_index:
  remove_originals:    true
relative_links:
  collections:         true
titles_from_headings:
  strip_title:         true
  collections:         true

theme: jekyll-theme-hydejack

kramdown:
  footnote_backlink:   '&#x21a9;&#xfe0e;'
  math_engine:         mathjax
  math_engine_opts:
    preview:           true
    preview_as_code:   true

compress_html:
  comments: ["<!-- ", " -->"]
  clippings: all
  endings: all
  ignore:
    envs: [development]

sass:
  style: compressed
